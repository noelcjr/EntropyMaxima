{% from 'blog/macros.html' import display_tags %}
{% extends 'base2.html' %}

{% block content %}
    <span class="title"><h1>{% block title %} Posts {% endblock %}</h1></span>
    <div class="content">
        {% for post in posts %}
            <div class="post">
                <p><b>#{{ post.id }}</b></p>
                <b>
                    <p class="title">
                        <a href="{{ url_for('blog_bp.post', post_id=post.id)}}">
                            {{ post.title }}
                        </a>
                    </p>
                </b>
                <div class="content">
                    <p>{{ post.content }}</p>
                </div>
		{{ display_tags(post) }}
                <hr>
            </div>
        {% endfor %}
    </div>
{% endblock %}
